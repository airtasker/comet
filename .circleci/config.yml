version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.11.0-browsers
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build .
  test:
    docker:
      - image: circleci/node:10.11.0-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - run: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
workflows:
  build_and_test:
    jobs:
      - build
      - test
